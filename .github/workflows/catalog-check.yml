name: Catalog Check

on:
  push:
    paths: ["skills/**", "agents/**", "rules/**", "custom/**", "scripts/**"]
  pull_request:
    paths: ["skills/**", "agents/**", "rules/**", "custom/**", "scripts/**"]

jobs:
  check-catalog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check catalog is up to date
        run: python3 scripts/generate-catalog.py --check
